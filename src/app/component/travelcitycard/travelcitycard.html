 <div *ngIf="!toDisplayError" class="main">
  <div class="card text-center w-75">
    <div class="card-body">
      <h5 class="card-title">{{ travelobj?.cityName }}</h5>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="seconddiv">
            <img class="me-auto image" [src]="travelobj?.image" />
          </div>

          <div class="carousel-item">
            <img [src]="travelobj?.image" class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">1 of 3</div>
          <div class="col-md-auto">Variable width content</div>
          <div class="col col-lg-2">3 of 3</div>
        </div>
        <div class="row">
          <div class="col">1 of 3</div>
          <div class="col-md-auto">Variable width content</div>
          <div class="col col-lg-2">3 of 3</div>
        </div>
      </div>
      <a href="#" class="btn btn-primary">Buy Ticket</a>
    </div>
  </div>
</div> 

<div *ngIf="toDisplayError" class="main">
    <h1>No Such Package Found</h1>
</div>
